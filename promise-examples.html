    <script>
        const answer = function (string) {

        function callFriend() {

            const randomTime = Math.floor(Math.random() * 3000)

            setTimeout(function () {

            console.log("phone is ringing... â˜Ž")
        }


        const rollTheDicePromise = () =>
            new Promise((resolve, reject) => {
                const randTime = Math.floor(Math.random() * 3000)
                setTimeout(() => {
                    const randomNumber = Math.floor(Math.random() * 10)
                    if (randomNumber < 7) {
                        resolve("We've got a winner! And the number is " + randomNumber)
                    } else {
                        reject("You lose. The number " + randomNumber + " is too high!")
                    }
                }, randTime)
            })

        rollTheDicePromise()
            .then(successMessage => alert(successMessage))
            .catch(errorMessage => console.log(errorMessage))

    </script>
